{% extends "base.html" %}
{% load static %}
{% block extra_title %} Page Not Found {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock%}

{% block content %}
<div class="overlay"></div>
<div class="margin" style="margin: auto; width: 60%;">
    <div class="center">
        <img src="{{ MEDIA_URL }}404.png" alt="Page not found error image">
        <h1>Oops! Page not found!</h1>
        <div>
            <a href="{% url 'products' %}" class="btn btn-black rounded-0 text-uppercase mt-5">
                <span >
                    <i class="fas fa-chevron-left"></i>
                </span>
                Back to shopping!
            </a>
        </div>
    </div>
</div>
{% endblock %}
