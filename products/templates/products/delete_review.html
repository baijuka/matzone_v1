{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h4 class="logo-font mb-4">Delete Review - <span style="color: darkorange;">{{review.subject}}</span> </h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form id="form-container" method="post" action="{% url 'delete_review' review.id %}"" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                        <h4>Are you sure you want to delete this review?</h4><br>
                        <input class="btn btn-danger" type="submit" value="Yes" />
                        <a href="{% url 'profile' %}"><div class="btn btn-primary">Cancel</div></a>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
